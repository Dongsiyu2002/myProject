<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
    <body>
        <table align="center" bgcolor="#000000" width="60%" cellspacing="1px">
              <caption face="宋体" >
                  <nobr>全国研究生入学统一考试报名信息登记表</nobr>
            </caption>
              <tr bgcolor="#FFFFFF" align="center">
                  <td>报考单位代码</td>
                  <td>
                      <form action=""><input type="text" name=""></form>
                  </td>
                  <td>考生姓名</td>
                  <td>
                      <form action=""><input type="text" name=""></form>
                  </td>
              </tr>
              <tr bgcolor="#FFFFFF" align="center">
                  <td>出生日期</td>
                  <td>
                      <form action=""><input type="text" name=""></form>
                  </td>
                  <td>民族</td>
                  <td><form action="">
                      <select>
                          <option value="first">01汉族</option>
                          <option value="two">02苗族</option>
                          <option value="third">03满族</option>
                      </select>
                      </form>
                  </td>
              </tr>
              <tr bgcolor="#FFFFFF" align="center">
                  <td>性别</td>
                  <td>
                      <form action=""><input type="radio" name="" value="male">男<input type="radio" name="" value="female">女</form>
                  </td>
                  <td>政治面貌</td>
                  <td><form action="">
                      <select>
                          <option value="first">01中共党员</option>
                          <option value="two">02团员</option>
                          <option value="third">03青年</option>
                      </select>
                      </form>
                  </td>
              </tr>
              <tr bgcolor="#FFFFFF" align="center">
                  <td>现在学习或工作的单位</td>
                  <td colspan="3">
                      <form action=""><input type="text" name="" size="50"></form>
                  </td>       
              </tr>
              <tr bgcolor="#FFFFFF" align="center">
                <td>联系电话</td>
                <td>
                    <form action=""><input type="text" name=""></form>
                </td>
                <td>最后毕业年月</td>
                <td>
                    <form action=""><input type="text" name=""></form>
                </td>
              </tr>
              <tr bgcolor="#FFFFFF" align="center">
                  <td>何时何地何原因受过何种奖励</td>
                  <td colspan="3"><form action=""><input type="text" name="" size="50"></form></td>
              </tr>
        </table>
    </body>
</html>
